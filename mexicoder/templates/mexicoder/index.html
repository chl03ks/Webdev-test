{% extends "base.html" %}-
{% block content %}


<div class="row">
      <div class="col-lg-12 text-center">
        <h1><i class="fa fa-search fa-3x"></i> </h1>
        <div class="row">
          <form action="" method="GET" data-toggle="validator" role="form" action="/mexicoder/index/">
            {% csrf_token %}
            <div class="form-group">
              
              <input type="text" name="search" class="form-control" id="" placeholder="Type something..." required>
              <input type="checkbox" name="geo" class="geo" value="">
              <input type="text" name="lag"  class="lag">
              <input type="text" name="log" class="log">
              <label class="text-left">Limit results those near me</label>
            
            </div>

          <button type="input" class="btn btn-success btn-block">Search..</button>
          </form>
        </div> <!-- /.row -->        
      </div> <!-- /.col-lg-12 -->
    </div>
	<div class="col-lg-12 text-center">
		<div class="col-md-6 result">
			<i class="fa fa-twitter fa-3x"></i>
				{% for tweet in data %}
          <div class="row">
            <div class="img_url">
              <img src="{{tweet.img_url}}" alt="">
            </div>
            <div class="username">
              @ {{tweet.user}}
            </div>
            <div class="tweet">
              {{tweet.tweet}}
            </div>
          </div>
              
        {% endfor %}
		</div><!-- /.col-lg-6 -->
		<div class="col-md-6 result">
			<i class="fa fa-wikipedia-w fa-3x"></i>
			{% for wiki in wikidata %}
          <div class="row">
            <div class="topic">
              {{wiki.topic}}
            </div>
            <div class="wiki">
            <a href="https://en.wikipedia.org/wiki/{{wiki.topic}}">Link to the article</a>
            </div>
          </div>
        
        {% endfor %}
		</div><!-- /.col-lg-6 -->
	</div>

{% endblock content %}
